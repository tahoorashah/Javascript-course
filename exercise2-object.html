  <script>

   };
   console.log(object1);

   //8d-----
   function comparePrice(product1, product2){
    if(product1.price < product2.price){
      return product1;
    }
    else{
      return product2;
    }

   }
   const product1 = {
    name: 'Gucci Bag',
    price: 20000
    };
    const product2 = {
      name:'zara',
      price: 10000
    };
    console.log(comparePrice(product1, product2));

    //8e----
    function isSameProduct(product1, product2) {
        if (
          product1.name === product2.name &&
          product1.price === product2.price
        ) {
          return true;
        } else {
          return false;
        }
      }

      const product1st = {
        name: 'basketball',
        price: 2095
      };

      const product2nd = {
        name: 'socks',
        price: 1090
      };

      console.log(isSameProduct(product1st, product2nd));
