<!DOCTYPE html>
<html >
  <head>
  <title>calculator</title>

  <style>
  p{
    margin-left: 30px;
  }
  button{
   width: 50px;
   height: 30px;
  }
  </style>

  </head>
  
  <body>

    <p>
      <button style="box-shadow: 0px 0px 5px black;"
      onclick="
     calculation = '';
    calDom();
   ">Clear</button>
    </p>

    <p>
    <button style="box-shadow: 0px 0px 5px black;"
    onclick="
    updateCalculation('1');
  ">1</button>

  <button style="box-shadow: 0px 0px 5px black;"
  onclick="
    updateCalculation('2');
  ">2</button>

  <button style="box-shadow: 0px 0px 5px black;"
  onclick="
   updateCalculation('3');
  ">3</button>

  <button style="box-shadow: 0px 0px 5px black;"
  onclick="
   updateCalculation('+');
  ">+</button>
</p>

<p>
  <button style="box-shadow: 0px 0px 5px black;"
  onclick="
    updateCalculation('4');
  ">4</button>

  <button style="box-shadow: 0px 0px 5px black;"
  onclick="
  updateCalculation('5');
  ">5</button>

  <button style="box-shadow: 0px 0px 5px black;"
  onclick="
   updateCalculation('6');
  ">6</button>

  <button style="box-shadow: 0px 0px 5px black;"
  onclick="
  updateCalculation('-');
  ">-</button>
</p>

<p>
  <button style="box-shadow: 0px 0px 5px black;"
  onclick="
    updateCalculation('7');
  ">7</button>

  <button style="box-shadow: 0px 0px 5px black;"
  onclick="
    updateCalculation('8');
  ">8</button>

  <button style="box-shadow: 0px 0px 5px black;"
   onclick="
    updateCalculation('9');
  ">9</button>

  <button style="box-shadow: 0px 0px 5px black;"
  onclick="
   updateCalculation('*');
  ">*</button>
 </p>

 <p>
  <button style="box-shadow: 0px 0px 5px black;"
  onclick="
    updateCalculation('0');
  ">0</button>

  <button style="box-shadow: 0px 0px 5px black;"
  onclick="
    updateCalculation('.');
  ">.</button>


 <button style="box-shadow: 0px 0px 5px black;"
 onclick="
 //Note: eval() takes a string and runs it as code.
// Avoid using eval() in real world projects since
// it can potentially be given harmful code to run.
// Only use eval() for learning purposes.
    calculation = eval(calculation);
   calDom();
  ">=</button>

  <button style="box-shadow: 0px 0px 5px black;"
  onclick="
    updateCalculation('/');
  ">/</button>
  </p>

  <p class="cal-line"> </p>

  <script>
  let calculation ='';
  
  function updateCalculation(value){
    calculation += value;
    calDom();
  }
  function calDom(){
    document.querySelector('.cal-line')
    .innerHTML = calculation;
  }
  </script>

  </body>
</html>
