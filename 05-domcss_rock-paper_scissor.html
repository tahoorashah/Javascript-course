<!DOCTYPE html>
<html >
  <head>
  <title>04RPS-game</title>
  </head>
   <style>
    body{
    background-color: rgb(25, 25, 25);
    color: white;
    font-family: Arial;
    }
   .first-line{
    font-size: 30px;
    font-weight: bold;
   }
   .img-css{
    height: 50px;
   }
   .button-css{
    width: 120px;
    height: 120px;
    border-radius: 60px;
    border: 3px solid white;
    background-color: transparent;
    margin-right: 10px;
    cursor: pointer;
   }
   .result-css{
    font-size: 25px;
    font-weight: bold;
    margin-top: 50px;
   }
   .score-css{
    margin-top: 60px;
   }
   .reset-score{
    background-color: white;
    color: black;
    border: none;
    

    padding: 10px 10px 10px 10px ;
   }
   </style>

   <body>
    
    <p class="first-line">Rock Paper Scissors</p>
    <button  onclick="
    playGame('rock');
     " class="button-css">
     <img src="thumbnail_img/rock-emoji.png"
     class="img-css">
     </button>
    
   <button onclick="
     playGame('paper') ;
   "class="button-css">
    <img src="thumbnail_img/paper-emoji.png"
   class="img-css">
   </button>
  
   <button onclick=" 
   playGame('scissors')  ;
    " class="button-css">
    <img src="thumbnail_img/scissors-emoji.png"
    class="img-css">
    </button>
    
    <p class="js-result result-css">you win.</p>
    <p class="js-moves">
     You
     <img src="thumbnail_img/rock-emoji.png"
     class="img-css">
     <img src="thumbnail_img/scissors-emoji.png"
     class="img-css">
     Computer
    </p>
    <p class="js-score score-css"> </p>
   

    <button onclick="
    score.Wins = 0;
    score.Losses = 0;
    score.Ties = 0;
    localStorage.removeItem('score');
    updateScore();
   " class="reset-score">Reset Score</button>
    
  <script>

//adding object for score display
//we will use default operator|| as shortcut method to display the score and as well as in case of null score

let score = JSON.parse(localStorage.getItem('score')) 
||{
    Wins : 0,
    Losses : 0,
    Ties : 0
};
 
//function calling--
  updateScore();

  //getting element out of local storage
//console.log(localStorage.getItem('score'));
 //converting json string back to object we use json.parse
//console.log(JSON.parse(localStorage.getItem('score'));)


  // console.log(localStorage.getItem('message')),
  
  /*if(!score){ sets default value if score does not exist
    score = {
      Wins : 0,
      Losses : 0,
      Ties : 0
    };
  }
  */
    function playGame(playerMove){
      const computerMove =pickComputerMove(); 
      let result='';
    if(playerMove ==='scissors')
  {
    if(computerMove === 'scissors'){
    result='Tie'; 
  }
  else if(computerMove === 'rock'){
    result=' You Lose';
  }
   else if(computerMove === 'paper'){
    result=' You Win!';
   }
  }

  
  else if( playerMove === 'paper'){
    if(computerMove === 'paper'){
     result='Tie'; 
   }
   else if(computerMove === 'scissors'){
     result='You Lose';
   }
    else if(computerMove === 'rock'){
      result='You Win!';
    }
  }
   
  
    else if(playerMove=== 'rock'){
      if(computerMove === 'rock'){
      result='Tie'; 
    } 
    else if(computerMove === 'paper'){
      result='You Lose';
    }
     else if(computerMove === 'scissors'){
        result='You Win!';
     }

  }
 
  
 //for score step
     if(result==='You Win!')
    {
      score.Wins += 1;
    }  
    else if(result === 'You Lose'){
      score.Losses += 1;
    }
    else if(result==='Tie'){
      score.Ties += 1;
    }
  //storing element in local storage

  localStorage.setItem('score', JSON.stringify(score));
    
  //localStorage.setItem('message','hello');
 
    updateScore();

    document.querySelector('.js-result').
    innerHTML = result;

    document.querySelector('.js-moves').
    innerHTML = `you ${playerMove} - ${computerMove} 
    Computer`;
  }
    
       function updateScore(){
      document.querySelector('.js-score')
   .innerHTML =  `Wins:${score.Wins}, 
   Losses:${score.Losses}, 
   Ties:${score.Ties}`;
    }
  

   function pickComputerMove(){
    const randomNumber= Math.random();
    
    /*outside scope thus makes it global*/
    let computerMove = '';/*made global variable*/

    if(randomNumber >=0 && randomNumber < 1/3)
    {
    computerMove = 'rock'; /*this varible under scope of 'if'*/
    }
    else if(randomNumber >= 1/3 && randomNumber < 2/3)
    {
    computerMove = 'paper';
    }
    else if(randomNumber >= 2/3 && randomNumber<1)
    {
    computerMove = 'scissors';
    } 
    return computerMove;
    }
   
   
  </script>
    
  </body>
</html>
