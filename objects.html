<!DOCTYPE html>
<html >
  <head>
  <title>objects</title>
  </head>
  
   <body>

  <script>
       const product = {
        name:'socks',
        price:1090
       };
       console.log(product);
       console.log(product.name);//access value associated with name
       console.log(product.price); //product.price called dot notation

       //changing value of property
       product.name = 'cotton socks';
       console.log(product);
       product.price = 1000
       console.log(product)

       //adding newproperty to object
       product.newProperty = true;
       console.log(product);
      
       //deleting property from object
       delete product.newProperty;
       console.log(product);


       //bracket notation
       const item  = {
       name: 'shirt',
       price:1000,
       ['delivery-time']: '1 day',//bracket notation
      
       rating : {//object inside object
        stars: 4.5,
        count:87
       },
       //function inside object
       fun: function function1(){
        console.log('function inside object');
       }
      };
       console.log(item['name']);
      
       console.log(item['delivery-date']);//bracket notation
      // console.log(item.total-price);//dot notation
       console.log(item['delivery-time']);
       
       console.log(item.rating.count);
       item.fun();
       console.log(typeof console);
       //log is function inside object 
       console.log(typeof console.log);

      
      //converting javascript object into json
      //using json object with method strigify
       console.log(JSON.stringify(item));
       console.log(typeof JSON.stringify(item));

        
     //converting json into javascript object 
     //using json.parse method
      const jsonString = JSON.stringify(item);
      console.log(JSON.parse(jsonString));
  </script>

  </body>
</html>
