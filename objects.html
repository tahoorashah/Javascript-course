<!DOCTYPE html>
<html >
  <head>
  <title>objects</title>
  </head>
  
   <body>

  <script>
       const product = {
        name:'socks',
        price:1090
       };
       console.log(product);
       console.log(product.name);//access value associated with name
       console.log(product.price); //product.price called dot notation

       //changing value of property
       product.name = 'cotton socks';
       console.log(product);
       product.price = 1000
       console.log(product)

       //adding newproperty to object
       product.newProperty = true;
       console.log(product);
      
       //deleting property from object
       delete product.newProperty;
       console.log(product);


       //bracket notation
       const item  = {
       name: 'shirt',
       price:1000,
       ['delivery-time']: '1 day',//bracket notation
      
       rating : {//object inside object
        stars: 4.5,
        count:87
       },
       //function inside object
       fun: function function1(){
        console.log('function inside object');
       }
      };
       console.log(item['name']);
      
       console.log(item['delivery-date']);//bracket notation
      // console.log(item.total-price);//dot notation
       console.log(item['delivery-time']);
       
       console.log(item.rating.count);
       item.fun();
       console.log(typeof console);
       //log is function inside object 
       console.log(typeof console.log);

      
      //converting javascript object into json
      //using json object with method strigify
       console.log(JSON.stringify(item));
       console.log(typeof JSON.stringify(item));

        
     //converting json into javascript object 
     //using json.parse method
      const jsonString = JSON.stringify(item);
      console.log(JSON.parse(jsonString));

      //other values with properties and methods
      //autoboxing
      console.log('hello'.length);
      console.log('hello'.toUpperCase());

      //object are references
       const object1 ={  //object1 is reference
        message:'hello world'
       };
       //does not make copy of object, 
       // makes copy of reference
       //called 'copy by reference'
        const object2 = object1;
        //we changed value of object even if kept the ref object1 as const
        object1.message = 'GOOd JOB';
        console.log(object1);
        console.log(object2);

        //can't compare two objects directly
        //on camparison it gives false
        //here reference are compared not the values inide
        object3 = {
          message:'GOOD JOB'
        };
        console.log(object3 === object2);
      //below console code gives true as both objects refer to same value
        console.log(object2 === object1);

      
        //shortcuts for objects----
      const object4 = {
         quote:'GOOD  JOB!!'
        };
        //to get quote property out of object
        //message is variable to save this quote
        //quote is property
        const message = object4.quote ;
        console.log(message);
        //incase variable name and property name are same
        //we use a shortcut called as 'Destructuring'
        const object5 = {
         note:'nice work done!!',
         price: 799
        };
        //const note = object5.note;
        const{ note, price } = object5;  //shortcut method  
        console.log(note);
        console.log(price);
        // shortcut(shorthand-property )
        const object6 ={
        message:message,
        price:700
        };
        console.log(object6);
        //shortcut(shorthand method)
        const object7 ={
        message,
        method: function function1(){
          console.log('method');
        }
        };
        console.log(object7);
        object7.method();

  </script>

  </body>
</html>
